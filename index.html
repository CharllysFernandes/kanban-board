<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Nunito:wght@200;400;500&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->

    <style>
        * {
            color: #363636;

        }

        body {
            background-color: #eff1eb;
            font-family: 'Nunito', sans-serif;
        }

        h1 {
            font-family: 'McLaren', cursive;
            color: #363636;
            font-size: xx-large;

        }

        span {
            color: #898a81 !important;


        }

        h2 {
            /* font-weight: ; */
            color: #898a81 !important;
            font-weight: 400;
        }

        .card-task {
            background-color: #fafafa;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: space-between;
            gap: 4px;
            flex-direction: row;
            padding: 6px 6px;
        }

        i {
            color: #fae09a !important;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: none;
        }
    </style>


</head>

<body class="container">
    <div class="d-flex flex-column gap-0  align-items-center">
        <h1 class="fw-bold fs-1 mt-3">Cardable</h1>
        <span class="small">You Kanban Board</span>
    </div>
    <main>
        <div class="d-flex flex-row gap-4 mt-4">
            <div class="col">
                <div id="not-Specified" class="d-flex flex-column gap-3">
                    <!-- label column -->
                    <div class="d-flex flex-row align-items-center gap-4">
                        <h2 class="fs-5 m-0 p-0">Not Specified</h2>
                        <button class="btn border-0 bg-info" id="btn-not-Specified" onclick="addTask(this.id)">
                            <span class="text-white">+</span>
                        </button>
                    </div>
                    <!-- tasks -->


                </div>
            </div>
            <div class="col">
                <div id="to-Do" class="d-flex flex-column gap-3">
                    <!-- label column -->
                    <div class="d-flex flex-row align-items-center gap-4">
                        <h2 class="fs-5 m-0 p-0">To-Do</h2>
                        <button class="btn border-0 bg-info" id="btn-to-Do" onclick="addTask(this.id)">
                            <span class="text-white">+</span>
                        </button>
                    </div>
                    <!-- tasks -->


                </div>
            </div>
            <div class="col">
                <div id="in-Progress" class="d-flex flex-column gap-3">
                    <!-- label column -->
                    <div class="d-flex flex-row align-items-center gap-4">
                        <h2 class="fs-5 m-0 p-0">In Progress</h2>
                        <button class="btn border-0 bg-info"  id="btn-in-Progress" onclick="addTask(this.id)">
                            <span class="text-white">+</span>
                        </button>
                    </div>
                    <!-- tasks -->


                </div>
            </div>
            <div class="col">
                <div id="completed" class="d-flex flex-column gap-3">
                    <!-- label column -->
                    <div class="d-flex flex-row align-items-center gap-4">
                        <h2 class="fs-5 m-0 p-0">Completed</h2>
                        <button class="btn border-0 bg-info" id="btn-completed" onclick="addTask(this.id)">
                            <span class="text-white">+</span>
                        </button>
                    </div>
                    <!-- tasks -->

                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    <!-- <script src="./localStorage.js"></script> -->
    <!-- <script src="./cards.js"></script> -->
    <!-- <script src="script.js"></script> -->
</body>

</html>
